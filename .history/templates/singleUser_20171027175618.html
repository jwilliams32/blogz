{% extends "base.html" %}

{% block content %}

    <ul>
        {% for post in user.blogs %}
        <h1><a href="/blog?blogid={{post.id}}">{{post.title}}</a></h1>
        <p>{{post.body}}</p>
        <p>Written by <a href="/blog?userid={{post.owner}}">{{blog.owner.username}}</p>
        

    </ul>

{% endblock %}

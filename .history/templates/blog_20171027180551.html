{% extends "base.html" %}

{% block content %}
 
    <ul>
        {% for blog in blogs %}
    <h1><a href="/blog?blogid={{blog.owner.id}}">{{blog.title}} </a></h1>
        <p> {{blog.body}} </p>
       <p>Written by <a href="/blog?userid={{blog.owner_id}}">{{blog.owner.username}} </a></p>
       {% endfor %}
    </ul>

{% endblock %}

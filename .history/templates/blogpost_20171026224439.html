{% extends "base.html" %}

{% block content %}

    <ul>{% for blog in blogs %}
        <h1><a href="/blog?blogid={{blog.id}}">{{blog.title}}</a></h1>
            <br>
            {{blog.body}}
            <br> Written by <a href="/blog?userid={{blog.owner.id}}">{{blog.owner.username}} </a>
        {% endfor%}
    </ul>
{% endblock %}
